<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Manage Words</title>
  <link rel="stylesheet" href="assets/css/materialize.min.css">
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <a class="brand-logo center">Manage Words</a>   
    </div>
  </nav>
  <br>
  <div class="container">
    <form>
      <div>
        <label for="word">كلمة</label>
        <input type="text" style="text-align:right;" id="word">
        <label for="meaining">المعنى</label>
        <textarea style="text-align:right;" class="materialize-textarea" id="meaining"></textarea>
        
      </div>
      <button class="waves-effect waves-light btn" type="submit" style="float: right;">حفظ</button>
    </form>
  </div>

  <script>
    const electron = require('electron');
    const {ipcRenderer} = electron;

    document.querySelector('form').addEventListener('submit', submitForm);

    function submitForm(e){
      e.preventDefault();
      const word = document.querySelector('#word').value;
      const meaining = document.querySelector('#meaining').value;
      mode = JSON.stringify({'meaining': meaining, 'word':word, 'type':'add'})
      console.log(ipcRenderer);
      ipcRenderer.send('item:add', mode);
    }
  </script>
</body>
</html>
